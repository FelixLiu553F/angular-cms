<nz-list nzItemLayout="horizontal" [nzLoading]="loading" class="work-report">
  <nz-list-item *ngFor="let item of tasks">
    <p>{{ item.content }}</p>
    <ul nz-list-item-actions>
      <nz-list-item-action><a (click)="onEdit()">汇报</a></nz-list-item-action>
    </ul>
  </nz-list-item>
</nz-list>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="工作汇报"
  (nzOnCancel)="handleCancel()"
>
  <div *nzModalContent>
    <textarea
      nz-input
      rows="4"
      [(ngModel)]="content"
      class="input-item"
    ></textarea>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk(false)"
      [nzLoading]="isConfirmLoading"
    >
      汇报
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk(true)"
      [nzLoading]="isConfirmLoading"
    >
      完成
    </button>
  </div>
</nz-modal>
