<nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
  <nz-list-item *ngFor="let item of list">
    <ng-container *ngIf="item">
      <nz-list-item-meta
        nzAvatar="{{ item.employee?.avatar }}"
        nzDescription="{{ item.reason }}"
      >
        <nz-list-item-meta-title>
          {{ item.employee?.chineseName }}
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      <div class="vacation-date">
        {{ item.startDate | date : "yyyy-MM-dd HH:mm" }}
        <span nz-icon nzType="minus" nzTheme="outline"></span>
        {{ item.endDate | date : "yyyy-MM-dd HH:mm" }}
      </div>
      <ul nz-list-item-actions>
        <nz-list-item-action><a (click)="onApprove(item.id!)">同意</a></nz-list-item-action>
        <nz-list-item-action><a (click)="onReject(item.id!)" nz-button nzType="link" nzDanger>拒绝</a></nz-list-item-action>
      </ul>
    </ng-container>
    <nz-skeleton
      *ngIf="!item"
      [nzAvatar]="true"
      [nzActive]="true"
      [nzTitle]="false"
      [nzLoading]="true"
    ></nz-skeleton>
  </nz-list-item>
</nz-list>
